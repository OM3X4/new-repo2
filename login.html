            <input type="text" class="input" placeholder="Phone Number">
            <input type="text" class="input" placeholder="Password">
            <input type="text" class="input" placeholder="Confirm Password">
            <div class="Sign-Up-Button">Sign Up</div>
        </div>
        <div class="hr-div">

            <span>Or</span>
            <hr />
        </div>
        <div class="Buttons-Container">

    <script>
        window.onload = function() {
          // Initialize Google Identity Services
          google.accounts.id.initialize({
              client_id: "51079260520-4hoibkqfam0ihpa1e8invmfmuuae7uf0",
              callback: handleCredentialResponse
          });
      
          // Attach event listener to custom button
          const customButton = document.getElementById("custom-google-button");
          customButton.addEventListener("click", () => {
              google.accounts.id.prompt();  // Show One Tap UI or consent screen
          });
        }
      
        // Callback function for handling the response
        function handleCredentialResponse(response) {
          console.log("Google sign-in response:", response);
