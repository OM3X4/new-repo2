<!DOCTYPE html lang="en">
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client?hl=en" async defer></script>



</head>
<body class="login">
    <div style="color: white;">
        <h1 class="Sign-Up-Header">Sign Up</h1>
        <h1 class="Sign-Up-Sub-Header">Already Have An Account? <span>Login</span></h1>
    </div>
    <div>
        <div class="Sign-Up-Form">
            <input type="text" class="input" placeholder="Name" id="nameInput">
            <input type="text" class="input" placeholder="Phone Number">
            <input type="text" class="input" placeholder="Password">
            <input type="text" class="input" placeholder="Confirm Password">
            <div class="Sign-Up-Button">Sign Up</div>
        </div>
        <div class="hr-div">
            <hr />
            <span>Or</span>
            <hr />
        </div>
        <div class="Buttons-Container">
            <div id="custom-google-button">
            </div>
            <div class="Facebook-Button" onclick="loginWithFacebook()">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0,0,256,256">
                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                        <g transform="scale(5.12,5.12)">
                            <path d="M32,11h5c0.552,0 1,-0.448 1,-1v-6.737c0,-0.524 -0.403,-0.96 -0.925,-0.997c-1.591,-0.113 -4.699,-0.266 -6.934,-0.266c-6.141,0 -10.141,3.68 -10.141,10.368v6.632h-7c-0.552,0 -1,0.448 -1,1v7c0,0.552 0.448,1 1,1h7v19c0,0.552 0.448,1 1,1h7c0.552,0 1,-0.448 1,-1v-19h7.222c0.51,0 0.938,-0.383 0.994,-0.89l0.778,-7c0.066,-0.592 -0.398,-1.11 -0.994,-1.11h-8v-5c0,-1.657 1.343,-3 3,-3z"></path>
                        </g>
                    </g>
                </svg>
                <p style="font-size: 20px;">Sign In With Facebook</p>
            </div>
            <div></div>
        </div>
    </div>


    <script src="facebookLoginHandler.js"></script>
    <script src="googleLoginHandler.js"></script>

</body>
</html>
